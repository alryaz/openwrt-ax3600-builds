name: Build OpenWrt for specific target and release
run-name: >-
  Build OpenWrt
  ${{ (github.event_name == 'workflow_dispatch' && 'manually') || (github.event_name == 'schedule' && 'on schedule') || (github.event_name == 'push' && 'on update') || 'unexpectedly' }}
  for reference
  ${{ (github.event_name == 'workflow_dispatch' && inputs.repository_ref != '') && inputs.repository_ref || github.ref }}
  

on:
  workflow_dispatch:
    inputs:
      repository_ref:
        description: Branch or commit
        type: string
        default: ''
  push:
    branches:
      - 'main'
    paths:
      - '/ax3600.config'
      - '/files'
  schedule:
    - cron: "0 */2 * * *"

env:
  REMOTE_REPOSITORY: qosmio/openwrt-ipq
  REMOTE_BRANCH: main-nss
  CONFIG_FILE: ax3600.config
  CUSTOM_FILES_PATH: files
  RELEASE_PREFIX: main-nss
  NSS_PACKAGES_REPOSITORY: qosmio/nss-packages
  NSS_PACKAGES_REPOSITORY_BRANCH: NSS-12.5-K6.x
  XRAY_DATA_SOURCES: |
    domain-list-community:v2fly/domain-list-community/dlc.dat
    refilter-geosite:1andrevich/Re-filter-lists/geosite.dat
    refilter-geoip:1andrevich/Re-filter-lists/geoip.dat
    antifilter-geosite:1andrevich/antifilter-domain/geosite.dat
    antifilter-geoip:1andrevich/antifilter-geoip/geoip.dat

jobs:
  check_commits:
    name: Check for new commits
    if: github.event_name != 'workflow_dispatch' || inputs.repository_ref == 'main'
    runs-on: ubuntu-latest
    outputs:
      new_commits: ${{ steps.check_commits.outputs.new_commits }}
      latest_commit_sha: ${{ steps.check_commits.outputs.latest_commit_sha }}
      nss_packages_repo_new_commits: ${{ steps.check_commits.outputs.nss_packages_repo_new_commits }}
      nss_packages_repo_latest_commit_sha: ${{ steps.check_commits.outputs.nss_packages_repo_latest_commit_sha }}
    steps:
      - name: Check for new commits in both repositories
        id: check_commits
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          latest_sha=$(gh api "repos/${{ env.REMOTE_REPOSITORY }}/commits/${{ env.REMOTE_BRANCH }}" --jq .sha)
          packages_sha=$(gh api "repos/${{ env.NSS_PACKAGES_REPOSITORY }}/commits/${{ env.NSS_PACKAGES_REPOSITORY_BRANCH }}" --jq .sha)
          release_body=$(gh api "repos/${{ github.repository }}/releases/latest" --jq .body || echo "")

          # Debug output
          echo "Latest upstream commit: $latest_sha"
          echo "Latest packages commit: $packages_sha"

          {
            echo "latest_commit_sha=$latest_sha"
            echo "nss_packages_repo_latest_commit_sha=$packages_sha"
            if [ -z "$release_body" ]; then
              echo "new_commits=true"
              echo "nss_packages_repo_new_commits=true"
            else
              echo "new_commits=$([ "$release_body" != *"$latest_sha"* ] && echo true || echo false)"
              echo "nss_packages_repo_new_commits=$([ "$release_body" != *"$packages_sha"* ] && echo true || echo false)"
            fi
          } >> $GITHUB_OUTPUT

  build:
    name: Build OpenWrt
    needs: check_commits
    if: |
      always() &&
      (needs.check_commits.result == 'success' || needs.check_commits.result == 'skipped') &&
      (github.event_name == 'workflow_dispatch' || needs.check_commits.outputs.new_commits == 'true' || needs.check_commits.outputs.nss_packages_repo_new_commits == 'true')
    runs-on: ubuntu-24.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt full-upgrade -y
          sudo apt install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget

        # This intentionally uses the run command instead of a determined checkout
        # action because the checkout action severs reflog, causing the release
        # number generation script of OpenWRT to fail and return '0' instead of
        # actual number, resulting in 'r0' appended to the release version.
      - name: Checkout remote repository
        run: |
          git clone "https://github.com/${{ env.REMOTE_REPOSITORY }}.git" \
            "build_repo" \
            --single-branch \
            --branch "${{ env.REMOTE_BRANCH }}"

      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: "custom_repo"
          ref: ${{ (github.event_name == 'workflow_dispatch' && inputs.repository_ref != '') && inputs.repository_ref || github.ref }}

      - name: Add extra package feeds
        run: |
          echo "src-link extra_packages ${{ github.workspace }}/extra_packages" >> feeds.conf.default
          echo "src-git-full luci_app_xray https://github.com/yichya/luci-app-xray.git" >> feeds.conf.default
          echo "src-git-full xray_core https://github.com/yichya/openwrt-xray.git" >> feeds.conf.default

      - name: Update and install feeds
        run: |
          cd build_repo
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure firmware image
        run: |
          mv "custom_repo/${{ env.CONFIG_FILE }}" build_repo/.config
          cd build_repo
          make defconfig -j$(nproc)

      - name: Include custom files
        run: |
          mkdir -p "build_repo/files"
          rsync -alv --partial \
            "custom_repo/${{ env.CUSTOM_FILES_PATH }}/" \
            "build_repo/files/"

      - name: Download xray domain lists
        if: ${{ env.XRAY_DATA_SOURCES != '' }}
        run: |
          dat_path="build_repo/files/usr/share/xray"
          mkdir -p "${dat_path}"

          # Read the XRAY_DATA_SOURCES environment variable
          while IFS= read -r entry; do
              # Trim leading and trailing whitespace
              entry=$(echo "$entry" | xargs)

              # Skip empty lines
              if [[ -z "$entry" ]]; then
                  continue
              fi

              echo "::group::Processing \"$entry\""

              # Trim whitespace from dest and url
              dest=$(echo "${entry%%:*}" | xargs)
              if [[ -z "$dest" ]]; then
                echo "Destination identifier is empty!" >&2
                echo "::endgroup::"
                exit 1
              fi

              url=$(echo "${entry#*:}" | xargs)
              if [[ -z "$url" ]]; then
                echo "URL for \"$dest\" is empty!" >&2
                echo "::endgroup::"
                exit 1
              fi

              # If the URL does not contain "://", treat it as a GitHub reference
              if [[ "$url" != *"://"* ]]; then
                  IFS='/' read -r -a parts <<< "$url"

                  if [[ ${#parts[@]} -ne 3 ]]; then
                    echo "Invalid GitHub reference format: $url" >&2
                    echo "::endgroup::"
                    exit 1
                  fi
                  
                  url="https://github.com/${parts[0]}/${parts[1]}/releases/latest/download/${parts[2]}"
              fi

              # Download the file using wget
              wget "$url" -O"${dat_path}/${dest}.dat"

              # Check if the download was successful
              if [[ $? -ne 0 ]]; then
                  echo "Failed to download ${dest}.dat." >&2
                  echo "::endgroup::"
                  exit 1
              fi

              echo "Downloaded ${dest}.dat successfully."
          done <<< "$XRAY_DATA_SOURCES"

      - name: Download dependencies
        run: cd build_repo && make download V=sc -j$(($(nproc)+1))

      - name: Build the firmware image
        id: build_multiple_cores
        run: exit 1 && cd build_repo && make world V=sc -j$(($(nproc)+1))

      - name: Build the firmware image
        if: failure() && steps.build_multiple_cores.conclusion == 'failure'
        id: build_single_core
        run: cd build_repo && make world V=sc -j1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipq807x-images
          path: build_repo/bin/targets/qualcommax/ipq807x

  release:
    name: Create release
    needs: [check_commits, build]
    if: ${{ (needs.build.result == 'success') && (((github.event_name == 'workflow_dispatch' && inputs.repository_ref != '') && inputs.repository_ref || github.ref) == 'main') }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ipq807x-images
          path: firmware
  
      - name: Get current date
        run: echo "RELEASE_DATE=$(date +%F)" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@master
        with:
          files: firmware/*
          tag_name: ${{ env.RELEASE_PREFIX }}-${{ env.RELEASE_DATE }}
          name: üöÄ OpenWrt Build Release ${{ env.RELEASE_DATE }}
          body: |
            ## üì¶ OpenWrt Automated Build Release

            **Build Date:** ${{ env.RELEASE_DATE }}

            ### üîÑ Main Repository
            **Repository:** [${{ env.REMOTE_REPOSITORY }}](https://github.com/${{ env.REMOTE_REPOSITORY }})
            **Branch:** `${{ env.REMOTE_BRANCH }}`
            **Commit:** `${{ needs.check_commits.outputs.latest_commit_sha }}`

            ### üì¶ NSS Packages
            **Repository:** [${{ env.NSS_PACKAGES_REPOSITORY }}](https://github.com/${{ env.NSS_PACKAGES_REPOSITORY }})
            **Branch:** `${{ env.NSS_PACKAGES_REPOSITORY_BRANCH }}`
            **Commit:** `${{ needs.check_commits.outputs.nss_packages_repo_latest_commit_sha }}`

            ### üìù Build Information
            - **Target:** [Xiaomi Mi AIoT Router AX3600](https://openwrt.org/toh/xiaomi/ax3600)
            - **Configuration:** [`${{ env.CONFIG_FILE }}`](${{ env.CONFIG_FILE }})

            ### üìã Notes
            - Automated build triggered by ${{ github.event_name }}
            - Previous releases are automatically cleaned up (keeping latest 2)
            ---
            _Generated by GitHub Actions ü§ñ_

      - name: Clean up old releases
        uses: dev-drprasad/delete-older-releases@master
        with:
          keep_latest: 2
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
